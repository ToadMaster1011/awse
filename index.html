<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngelesCleaning</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    /* General styles */
    body {
      font-family: 'Gloria Hallelujah', cursive;
    }

    header {
      background-color: #ADD8E6;
      height: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 5px;
      left: calc(50% - 400px);
      transform: translateX(-50%);
      max-width: 150px;
      height: auto;
      z-index: 10;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #FF6347;
    }

    .site-title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .site-title {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 3rem;
      position: relative;
      z-index: 1;
      display: inline-block;
      line-height: 4rem;
      height: 4rem;
    }

    .broom {
      position: absolute;
      left: 600px;
      top: 10px;
      width: 4rem;
      height: 4rem;
      background-image: url('broom-icon-png-10.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      animation: sweep 20s infinite;
    }

    @keyframes sweep {
      0% {
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(620px) rotate(15deg);
      }
      100% {
        transform: translateX(0) rotate(0deg);
      }
    }

    /* Slideshow container */
    #slideshow-container {
      width: 100%;
      height: 800px;
      overflow: hidden;
      position: relative;
    }

    /* Slideshow images */
    .slideshow-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0; /* Hide all images by default */
      transition: opacity 1s ease-in-out; /* Smooth fade transition */
    }

    .slideshow-image.active {
      opacity: 1; /* Show the active image */
      z-index: 1; /* Ensure the active image is on top */
    }

    @media (max-width: 768px) {
      header .logo {
        top: 90px;
        left: 50px;
        max-width: 50%;
      }

      #slideshow-container {
        height: 400px; /* Adjust slideshow height for mobile */
      }
    }
  </style>
</head>
<body>
  <img src="download.png" alt="Logo image" class="logo">
  <header class="header-container">
    <div class="site-title-container">
      <span class="site-title">
        <span class="letter">A</span>
        <span class="letter">n</span>
        <span class="letter">g</span>
        <span class="letter">e</span>
        <span class="letter">l</span>
        <span class="letter">e</span>
        <span class="letter">s</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">C</span>
        <span class="letter">l</span>
        <span class="letter">e</span>
        <span class="letter">a</span>
        <span class="letter">n</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
        <span class="letter">g</span>
      </span>
      <div class="broom"></div>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="slideshow-container">
      <img src="IMG_20250319_163127.jpg" alt="Slideshow Image 1" class="slideshow-image active">
      <img src="IMG_20250319_163131.jpg" alt="Slideshow Image 2" class="slideshow-image">
      <img src="IMG_20250319_163134.jpg" alt="Slideshow Image 3" class="slideshow-image">
    </div>
  </main>
  <script>
    // Slideshow JavaScript
    const images = document.querySelectorAll('.slideshow-image');
    let currentIndex = 0;

    function showNextImage() {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }

    setInterval(showNextImage, 5000); // Change image every 5 seconds
  </script>
</body>
</html>
